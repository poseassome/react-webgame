<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    class GuGuDan extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          first: Math.ceil(Math.random() * 9),
          second: Math.ceil(Math.random() * 9),
          value: '',
          result: '',
        }
      }

      onSubmit = (e) => {
        e.preventDefault();
        if (parseInt(this.state.value) === this.state.first * this.state.second) {
          this.setState({
            result: '정답',
            first: Math.ceil(Math.random() * 9),
            second: Math.ceil(Math.random() * 9),
            value: '',
          })
        } else {
          this.setState({
            result: '땡',
            value: '',
          })
        }
      };

      onChange = (e) => {
        this.setState({ value: e.target.value })
      };

      render() {
        return (
          <div>
            <div>{this.state.first} 곱하기 {this.state.second}는?</div>
            {/*<form onSubmit={(e) => {
              e.preventDefault();
              if (parseInt(value) === this.state.first * this.state.second) {
                this.setState({
                  result: '정답',
                  first: Math.ceil(Math.random() * 9),
                  second: Math.ceil(Math.random() * 9),
                  value: '',
                })
              } else {
                this.setState({
                  result: '땡',
                  value: '',
                })
              }
            }}>*/}
            < form onSubmit={this.onSubmit} >
              {/* jsx랑 javascript 섞어쓰지 말기 
                  onSubmit={this.onSubmit}으로 바꿔서 class의 메소드로 작성 
                  <input>의 onChange도 같은 방식으로 변경 */ }
              {/* <input type="number" value={this.state.value} onChange={(e) => this.setState({ value: e.target.value })} /> */}
              {/* input.onchange = (e) => { console.log(e.target.value} 를 react방식으로 작성한 것 */}
              {/* 수동으로 바꿀 값들만 state로 만들기 */}
              <input type="number" value={this.state.value} onChange={this.onChange} />
              <button>입력 !</button>
            </form >
            <div>{this.state.result}</div>
          </div >
        );
      }
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(<GuGuDan />, document.querySelector('#root'));
  </script>
</body>

</html>
