<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>컴포넌트 생성</title>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
</head>

<body>
  <div id="root"></div> <!-- 결과: <div id="root"><button>Like</button></div> -->
  <script>
    const e = React.createElement;

    class LikeButton extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          liked: false,     // <-- 기본 상태
        }
      }

      render() {
        // return e('button', { onClick: () => { console.log('clicked') }, type: 'submit' }, 'Like');
        // --> <button onclick="()) => { console.log('clicked') }" type="submit">Like</button> 이런 태그를 형성하겠다.
        return e('button', { onClick: () => { this.setState({ liked: true }) }, type: 'submit' }, this.state.liked === true ? 'Liked' : 'Like');
        // 클릭을 하면 true로 바꿔줌
      }
    }
  </script>
  <script>
    ReactDOM.render(e(LikeButton), document.querySelector('#root'));
  </script>
</body>

</html>
